<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="Stylesheet" href="W:\FrontEnd & BackEnd\JavaScript\CRUD_Operations\CSS\homepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <section class="rating_window" id="rating_preview">

        <div class="rating_holder">

            <div class="rating_cross_icon_holder">

                <i class="fa-solid fa-square-xmark rating_cross" onclick="closewin('rating_preview')"></i>
            </div>

            <h1 class="rating_message">Hey! How did you find it?</h1>
            <div class="rating_content_holder">
                <div class="white_star_container">
                    <i class="fa-solid fa-star rate_star" val-star="0" onclick="selectedStar(event)" onmouseout="removeRateColor()" onmouseover="rateStar(event)"></i> 
                    <i class="fa-solid fa-star rate_star" val-star="1" onclick="selectedStar(event)" onmouseout="removeRateColor()" onmouseover="rateStar(event)"></i>
                    <i class="fa-solid fa-star rate_star" val-star="2" onclick="selectedStar(event)" onmouseout="removeRateColor()" onmouseover="rateStar(event)"></i>
                    <i class="fa-solid fa-star rate_star" val-star="3" onclick="selectedStar(event)" onmouseout="removeRateColor()" onmouseover="rateStar(event)"></i>
                    <i class="fa-solid fa-star rate_star" val-star="4" onclick="selectedStar(event)" onmouseout="removeRateColor()" onmouseover="rateStar(event)"></i>
                </div>

            </div>

            <button class="btn" onclick="updateRatingDB()">SUBMIT RATING

            </button>

        </div>

    </section>

    <section class="main_section">

        <div class="main_header">

            <h1 class="title">Lights, Camera, Action: Movies to Watch Now</h1>

        </div>

        <div class="mainMovieHolder" id="movie-list">

        </div>

    </section>

    <script src="W:\FrontEnd & BackEnd\JavaScript\CRUD_Operations\JS\homepage.js"></script>
</body>
</html>
